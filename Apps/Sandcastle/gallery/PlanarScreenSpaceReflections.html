<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use Viewer to start building new applications or easily embed Cesium into existing applications.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../Build/CesiumUnminified/Cesium.js" nomodule></script>
    <script type="module" src="../load-cesium-es6.js"></script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    requestRenderMode : true,
    imageryProvider : new Cesium.TileMapServiceImageryProvider({
        url : Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
    })
});

var scene = viewer.scene;
scene.debugShowFramesPerSecond = true;

var tileset = new Cesium.Cesium3DTileset({
    url: '../../SampleData/Cesium3DTiles/Batched/BatchedColors/tileset.json'
});

viewer.scene.primitives.add(tileset);
viewer.zoomTo(tileset);

tileset.readyPromise.then(function(tileset) {
    var centerCartographic = Cesium.Cartographic.fromCartesian(tileset.boundingSphere.center);
    var west = centerCartographic.longitude - 0.00002;
    var east = centerCartographic.longitude + 0.00002;
    var south = centerCartographic.latitude - 0.00002;
    var north = centerCartographic.latitude + 0.00002;

    var positions = Cesium.Cartesian3.fromRadiansArray([
        west, south,
        east, south,
        east, north,
        west, north
    ]);

    var coplanarPolygonInstance = new Cesium.GeometryInstance({
        geometry : Cesium.CoplanarPolygonGeometry.fromPositions({
            vertexFormat : Cesium.MaterialAppearance.MaterialSupport.BASIC.vertexFormat,
            positions : positions
        })
    });

    scene.primitives.add(new Cesium.Primitive({
        geometryInstances : [coplanarPolygonInstance],
        appearance : new Cesium.MaterialAppearance({
            material : Cesium.Material.fromType('Color', {
                color : new Cesium.Color(0.2, 0.2, 1.0, 1.0)
            })
        })
    }));

    viewer.scene.postProcessStages.add(new Cesium.PlanarReflectionPostProcessStage({
        positions : positions
    }));
}).otherwise(function(e) {
    console.log(e);
});

Sandcastle.addToolbarButton('go tileset', function() {
    viewer.zoomTo(tileset);
});

viewer.clock.currentTime = new Cesium.JulianDate(2457522.154792);

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>
</body>
</html>
