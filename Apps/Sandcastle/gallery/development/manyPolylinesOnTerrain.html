<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw a box.">
    <meta name="cesium-sandcastle-labels" content="Development">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// Create the viewer.
var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider : Cesium.createTileMapServiceImageryProvider({
        url : Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
    })
});
//viewer.extend(Cesium.viewerCesiumInspectorMixin);
viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);
var inspectorViewModel = viewer.cesium3DTilesInspector.viewModel;
var i;

var scene = viewer.scene;
var ellipsoid = scene.globe.ellipsoid;

var polylinePrimitives = [];

var rectangleArea = Cesium.Rectangle.fromDegrees(-110, 40, -108, 42);

Cesium.Math.setRandomNumberSeed(137);

for (var k = 0; k < 10; k++) { // pretend 10 unique materials
    var outlineMaterial = Cesium.Material.fromType('PolylineOutline', {
        color : Cesium.Color.fromRandom({alpha : 1.0})
    });
    var cartographics = [];
    var x = Cesium.Math.randomBetween(rectangleArea.west, rectangleArea.east);
    var y = Cesium.Math.randomBetween(rectangleArea.south, rectangleArea.north);
    for (i = 0; i < 5000; i++) { // pretend 500 "polylines" for each material of 10 segments each
        x += Cesium.Math.randomBetween(-0.001, 0.001);
        y += Cesium.Math.randomBetween(-0.001, 0.001);
        cartographics.push(Cesium.Cartographic.fromRadians(x, y));
    }
    var polylinePrimitive = Cesium.PolylineShadowVolume.getPrimitive(ellipsoid, cartographics, outlineMaterial);
    polylinePrimitives.push(polylinePrimitive);
    scene.primitives.add(polylinePrimitive);
}

Sandcastle.addToolbarButton('toggle visibility', function() {
    var polylinePrimitivesLength = polylinePrimitives.length;
    for (i = 0; i < polylinePrimitivesLength; i++) {
        polylinePrimitives[i].show = !polylinePrimitives[i].show;
    }
});

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
