<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// Create the viewer.
var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider : Cesium.createTileMapServiceImageryProvider({
        url : Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
    })
});
viewer.extend(Cesium.viewerCesiumInspectorMixin);

var scene = viewer.scene;

var cartographics = [
    Cesium.Cartographic.fromDegrees(0, 0, 0.0),
    Cesium.Cartographic.fromDegrees(2, 2, 0.0),
    Cesium.Cartographic.fromDegrees(0, 4, 0.0),
    Cesium.Cartographic.fromDegrees(-2, 2, 0.0),
    Cesium.Cartographic.fromDegrees(-4, 4, 0.0),
    Cesium.Cartographic.fromDegrees(-4, 6, 0.0),
    Cesium.Cartographic.fromDegrees(-4, 8, 0.0),
    Cesium.Cartographic.fromDegrees(-8, 8, 0.0)
];
/*
// Create geometries.
var geometryInstances = Cesium.PolylineShadowVolume._createGeometryInstances(viewer.scene.globe.ellipsoid, cartographics);

var geometryInstancesCount = geometryInstances.length;
for (var i = 0; i < geometryInstancesCount; i++) {
    var geometryInstance = geometryInstances[i];
    geometryInstance.attributes.color = Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.RED);
}

// Add the geometry instance to primitives.
scene.primitives.add(new Cesium.Primitive({
    geometryInstances : geometryInstances,
    appearance : new Cesium.PerInstanceColorAppearance({
        closed: true
    }),
    asynchronous : false
}));
*/

scene.primitives.add(Cesium.PolylineShadowVolume.getPrimitive(scene.globe.ellipsoid, cartographics));

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
