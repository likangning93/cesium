    'use strict';

    imageryProvider : Cesium.createTileMapServiceImageryProvider({
        url : Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
    }),
    sceneMode : Cesium.SceneMode.SCENE2D,
    mapProjection : new Cesium.Proj4Projection({
        wellKnownText : '+proj=tmerc +lat_0=31.73439361111111 +lon_0=35.20451694444445 +k=1.0000067 +x_0=219529.584 +y_0=626907.39 +ellps=GRS80 +towgs84=-48,55,52,0,0,0,0 +units=m +no_defs ',

    mapMode2D : Cesium.MapMode2D.INFINITE_SCROLL
